<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider design</title>
    <script src="https://kit.fontawesome.com/ba2b6da4f2.js" crossorigin="anonymous"></script>

    <style>
      .slider-div {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 700px;
        margin: 40px auto;
      }
      a {
        font-size: 30px;
        color: black;
        display: inline-block;
        padding: 10px;
        background: #b8b8b8;
      }
    </style>
  </head>
  <body>
    <div class="slider-div">
      <a href="#" onclick="prev()"><i class="fas fa-arrow-left"></i></a>
      <img src="images/bike.jpg" width="400px" height="300px" />
      <a href="#" onclick="next()"><i class="fas fa-arrow-right"></i></a>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
