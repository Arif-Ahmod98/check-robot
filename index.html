<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM practise</title>
    <style>
      img {
        width: 200px;
        display: block;
        margin: auto;
      }
      button {
        display: inline-block;
        padding: 10px 30px;
        margin-right: 10px;
        background: linear-gradient(45deg, #f11aff, #10c4a3);
        color: #fff;
        outline: none;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="bike()">BIKE</button>
    <button onclick="car()">CAR</button>
    <img src="" />

    <script src="custom.js"></script>
  </body>
</html>
