<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add style with javascript</title>
    <style>
      #heading_style {
        color: white;
        background-color: red;
        width: 250px;
        padding: 30px 20px;
        text-align: center;
        font-size: 20px;
      }
      .toRight {
        width: 400px !important;
        transition: 0.4s;
      }
      .toBottom {
        height: 100px !important;
        line-height: 100px !important;
      }
      .toLeft {
        width: 200px !important;
        transition: 0.4s;
      }
      .toTop {
        height: auto !important;
        transition: 0.4s;
      }
    </style>
  </head>
  <body>
    <h1 id="heading_style">Hello Everyone!</h1>
    <button type="button" onclick="toRight()">+width</button>
    <button type="button" onclick="toBottom()">+height</button>
    <button type="button" onclick="toLeft()">-width</button>
    <button type="button" onclick="toTop()">-height</button>

    <script src="custom.js"></script>
  </body>
</html>
