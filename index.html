<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add style with javascript</title>
    <style>
      #heading_style {
        color: white;
        background-color: red;
        width: 250px;
        padding: 30px 20px;
        text-align: center;
        font-size: 20px;
      }
      .fixed_div {
        position: absolute;
        display: block !important;
        top: 0px;
        margin: auto;
        text-align: center;
      }
      .toRight {
        margin-left: 50% !important;
        transition: 0.4s !important;
      }
      .toBottom {
        margin-top: 28% !important;
      }
      .toLeft {
        transition: 0.4s;
      }
      .toTop {
        transition: 0.4s;
      }
    </style>
  </head>
  <body>
    <h1 id="heading_style">Hello Everyone!</h1>
    <div class="fixed_div">
      <button type="button" onclick="toRight()">TO RIGHT</button>
      <button type="button" onclick="toBottom()">TO BOTTOM</button>
      <button type="button" onclick="toLeft()">TO LEFT</button>
      <button type="button" onclick="toTop()">TO TOP</button>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
